<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Box</title>
  <style>
    .selected {
      background-color: #ddd;
    }

    .colorlist {
      list-style: none;
      margin: 0.25em 0;
      padding: 0.25em;
      width: auto;
      display: none;
    }
  </style>
</head>

<body>
  <label>
    <h1>Choose your favorite color.</h1>
  </label>

  <span id="colors-list"></span>

  <div>
    <br>
    <label for="searchbox">Choose your favorite color:</label>
    <input type="text" role="combobox" id="textbox" aria-activedescendant="" aria-label="choose color"
      placeholder="choose your favorite color" aria-expanded="false">

    <div class="colorlist" id="color-options" aria-label="color options" role="listbox" onclick="enableMouseClick()">

      <div id="Red" role="option" class="selected" aria-label="Red"
        onclick="handleOptionSelection(event)">Red</div>

      <div id="Black" role="option" aria-selected="false" aria-label="Black" onclick="handleOptionSelection(event)">
        Black</div>
      <div id="Yellow" role="option" aria-selected="false" aria-label="Yellow" onclick="handleOptionSelection(event)">
        Yellow</div>
      <div id="White" role="option" aria-selected="false" aria-label="white" onclick="handleOptionSelection(event)">
        White</div>
      <div id="Green" role="option" aria-selected="false" aria-label="Green" onclick="handleOptionSelection(event)">
        Green</div>
      <div id="pink" role="option" aria-selected="false" aria-label="Pink" onclick="handleOptionSelection(event)">Pink
      </div>
      <div id="Purple" role="option" aria-selected="false" aria-label="Purple" onclick="handleOptionSelection(event)">
        Purple</div>
    </div>
  </div>

  <script src="activedescendant.js"></script>

</body>

</html>
