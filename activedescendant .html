<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Box</title>
  <style>
    .selected {
      background-color: #ddd;
    }
    .colorlist {
      list-style: none;
      margin: 0.25em 0;
      padding: 0.25em;
      width: auto;
      display: none;
    }
  </style>
</head>

<body>
  <label>
    <h1>Choose your favorite color.</h1>
  </label>

  <span id="colors-list"></span>

  <div>
    <br>
    <label for="searchbox">Choose your favorite color:</label>
    <input type="text" id="textbox" aria-activedescendant="selected"  >
    <div class="colorlist" id="color-options" aria-label="color options" role="listbox" aria-activedescendant="">
      <div id="Red"     role="option"  class="selected" aria-selected="true">Red</div>
      <div  id ="Black" role="option">Black</div>
      <div  id="Yellow" role="option">Yellow</div>
      <div  id="White"  role="option">White</div>
      <div  id="Green"  role="option">Green</div>
      <div  id ="pink"  role="option">Pink</div>
      <div  id="Purple" role="option">Purple</div>
    </div>
  </div>
<script src ="activedescendant.js"></script></body>
 
  </html>
