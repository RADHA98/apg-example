<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Box</title>
  <style>
    .selected {
      background-color: #ddd;
    }
    #textbox {
      position: relative;
    }
    .colorlist {
      list-style: none;
      margin: 0.25em 0;
      padding: 0.25em;
      width: auto;
      display: none;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .icon {
      position: absolute;
      top: 3px;
      right: 5px;
      pointer-events: none;
    }
    .input {
      padding-right: 60px;
    }
  </style>
</head>
<body>
  <label>
    <h1>Choose your favorite color.</h1>
  </label>

  <span id="colors-list"></span>

  <div>
    <br>
    <label for="searchbox">Choose your favorite color:</label>
    <br>
    <div class="dropdown">
      <input type="text"  aria-expanded="false" role="combobox" class="input" id="textbox" onclick="Dropdown()" aria-activedescendant="" aria-label="choose color" placeholder="choose your favorite color" aria-expanded="true" aria-controls="color-options">
      <span class="icon" aria-hidden="true">&#9662;</span>
    </div>
    <div class="colorlist" id="color-options" aria-label="color options" role="listbox" onclick="enableMouseClick()">
      <div id="Red" role="option" class="selected" aria-label="Red" onclick="handleOptionSelection(event)">Red</div>
      <div id="Black" role="option" aria-selected="false" onclick="handleOptionSelection(event)" aria-label="Black">Black</div>
      <div id="Yellow" role="option" aria-selected="false" aria-label="Yellow" onclick="handleOptionSelection(event)">Yellow</div>
      <div id="White" role="option" aria-selected="false" aria-label="white" onclick="handleOptionSelection(event)">White</div>
      <div id="Green" role="option" aria-selected="false" onclick="handleOptionSelection(event)" aria-label="Green">Green</div>
      <div id="pink" role="option" aria-selected="false" onclick="handleOptionSelection(event)" aria-label="Pink">Pink</div>
      <div id="Purple" role="option" aria-selected="false" onclick="handleOptionSelection(event)" aria-label="Purple">Purple</div>
    </div>
  </div>
  <script src="activedescendant.js">
   
  </script>
</body>
</html>
