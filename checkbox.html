   ul {

<body>
  <h1>checkbox</h1><br>
  <fieldset>
    <!-- for the grouping label -->
    <!-- The <fieldset> tag is used to group related elements in a form. -->
  <legend>Vegetables</legend>
  <!-- The <fieldset> tag is used to group related elements in a form. -->
  <div>
    <input type="checkbox"  tabindex="1" id="select_all" name="select_all">
    <label for="select_all"> Select All </label><br>
</div><ul class="checkboxes">

    <li><input type="checkbox" id="potato" name="potato" tabindex="2">
    <label for="potato">Potato</label><br></li>

   <li><input type="checkbox" id="mustard" name="mustard" tabindex="3">
    <label for="mustard">Mustard</label><br></li>

   <li> <input type="checkbox" id="tomato" name="tomato" tabindex="4">
    <label for="tomato">Tomato</label><br></li>

    <li><input type="checkbox" id="carrot" name="carrot" tabindex="5">
    <label for="carrot">Carrot</label><br></li>
    </ul></fieldset>
  
  <script src="checkbox.js">
    
  </script>
