    <title>List Box</title>
</head>
<body>
    <h1>Choose your favorite color.</h1>

     <span id="colors-list"></span>

    <div role="listbox" id="listbox" aria-labelledby="colors">
      <br>
      <div class="colorlist"  size="5" aria-labelledby="days">    
        <div role="option" aria-selected="true" tabindex="0">Red</div>
        <div role="option" aria-selected="false" tabindex="-1">Black</div>
        <div role="option" aria-selected="false" tabindex="-1">Yellow</div>
        <div role="option" aria-selected="false" tabindex="-1">White</div>
        <div role="option" aria-selected="false" tabindex="-1">Green</div>
        <div role="option" aria-selected="false" tabindex="-1">Friday</div>
        <div role="option" aria-selected="false" tabindex="-1">Purple</div>
      </div>
        
    <script>
const listbox = document.getElementById("listbox");

listbox.addEventListener("keydown", function (event) {
    const currentOption = event.target;
    

    if (event.key === "ArrowUp") {
        event.preventDefault();
        if (currentOption.previousElementSibling) {
            currentOption.previousElementSibling.focus();
        } else {
            const lastOption = listbox.lastElementChild;
            lastOption.focus();
        }
    } else if (event.key === "ArrowDown") {
        event.preventDefault();
        if (currentOption.nextElementSibling) {
            currentOption.nextElementSibling.focus();
        } else {
            const firstOption = listbox.firstElementChild;
            firstOption.focus();
        }
    }
});
