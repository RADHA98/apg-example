<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Box</title>
    <style>
        .colorlist {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <h1>Choose your favorite color.</h1>
    </label>

    <span id="colors-list"></span>

    <div role="listbox" id="listbox" aria-label="colorlist">
        <br>
        <label for="searchbox">Choose your favorite color:</label>
        <input type="text" id="textbox">
        <div role="listbox" class="colorlist">
            <div role="option" aria-selected="true" tabindex="0">Red</div>
            <div role="option" aria-selected="false" tabindex="-1">Black</div>
            <div role="option" aria-selected="false" tabindex="-1">Yellow</div>
            <div role="option" aria-selected="false" tabindex="-1">White</div>
            <div role="option" aria-selected="false" tabindex="-1">Green</div>
            <div role="option" aria-selected="false" tabindex="-1">Pink</div>
            <div role="option" aria-selected="false" tabindex="-1">Purple</div>
        </div>
    </div>

    <script src="searchbox.js"> </script>
</body>

</html>
